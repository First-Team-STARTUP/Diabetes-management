<!DOCTYPE html>
<!--<html lang="en">-->
<!--<html lang="en" style="height: 100%" xmlns:layout="http://www.w3.org/1999/xhtml">-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공복혈당 하이라이트</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 차트 링크 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<div layout:fragment="content">
    <div style="width: 900px; height: 900px;">
        <!--차트가 그려질 부분-->
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
        var context = document
            .getElementById('myChart')
            .getContext('2d');

        // 서버 측 데이터가 담긴 fastingDataList 변수가 있다고 가정
        var fastingDataList = /*[[${fastingDataList}]]*/ [];

        // fastingDataList에서 labels 및 data 추출
        var labels = /*[[${registDateList}]]*/ [];
        var data = /*[[${emptyDataList}]]*/ [];


        var myChart = new Chart(context, {
            type: 'line', // 차트의 형태
            data: { // 차트에 들어갈 데이터
                labels: labels,
                datasets: [
                    { //데이터
                        label: '공복혈당', //차트 제목
                        fill: false, // line 형태일 때, 선 안쪽을 채우는지 안채우는지
                        data: data,
                        backgroundColor: [
                            //색상
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            //경계선 색상
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1 //경계선 굵기
                    }/* ,
                            {
                                label: 'test2',
                                fill: false,
                                data: [
                                    8, 34, 12, 24
                                ],
                                backgroundColor: 'rgb(157, 109, 12)',
                                borderColor: 'rgb(157, 109, 12)'
                            } */
                ]
            },
            options: {
                scales: {
                    xAxes: [
                        {
                            type: 'time', // x축에 날짜 데이터 사용
                            time: {
                                unit: 'day', // 날짜 간격 설정 (day, month, year 등)
                                displayFormats: {
                                    day: 'YYYY-MM-DD' // 날짜 표시 형식
                                }
                            }
                        }
                    ],
                    yAxes: [
                        {
                            ticks: {
                                beginAtZero: true
                            }
                        }
                    ]
                }
            }
        });
    </script>
</div>

<script layout:fragment="script" th:inline="javascript"></script>
