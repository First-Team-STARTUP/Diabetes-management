<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<!--/* css */-->
<link th:href="@{/css/common.css}" rel="stylesheet" />

<!-- Content -->
<div layout:fragment="content">

    <h3>공복혈당 입력</h3>

    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Board Register
                </div>
                <div class="card-body">
                    <!-- action속성: 목적지(서버주소),
                     method속성: http request method(get, post) -->
                    <form action="/fasting/register" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">공복혈당</span>
                            <input type="text" name="emptyData" class="form-control" placeholder="공복혈당">
                            <!--{{#valid_emptyData}} <span id="valid">{{valid_emptyData}}</span> {{/valid_emptyData}}-->
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">날짜</span>
                            <input type="date" name="registDate" class="form-control" placeholder="날짜">
                            <!-- {{#valid_registDate}} <span id="valid">{{valid_registDate}}</span> {{/valid_registDate}}-->
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->

    <script layout:fragment="script" th:inline="javascript">
        const errors = [[${errors}]]
        console.log(errors)

        let errorMsg = ''

        if(errors){
            for (let i = 0; i < errors.length; i++) {
                errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
            }
            alert(errorMsg)
        }
    </script>
</div>
