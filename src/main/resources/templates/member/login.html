<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-dark">LOGIN</h2>
                <p class="text-secondary mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

                <div class = "mb-2">
                    <form action="/member/login" method="POST">
                        <div class="mb-3">
                            <label class="form-label text-dark">ID</label>
                            <input type="text" class="form-control" name="userid" id="userid">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-dark">비밀번호</label>
                            <input type="password" class="form-control" name="pw" id="pw">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                    <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/member/join'">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
