<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.extras/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex vh-100">
    <div class="container mt-5" id="custom-form">
        <h1 class="mb-3">Sign Up</h1>
        <form method="post">
            <div class="mb-3 row">
                <label for="userid" class="col-sm-2 col-form-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" id="userid" name="userid" class="form-control" placeholder="아이디를 입력하세요." />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" id="pw" name="pw" class="form-control" placeholder="비밀번호를 입력하세요">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요.">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="age" class="col-sm-2 col-form-label">나이</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" id="age" name="age" class="form-control" placeholder="나이를 입력하세요.">
                        <span class="input-group-text">세</span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="gender" class="col-sm-2 col-form-label">성별</label>
                <div class="col-sm-4">
                    <select id="gender" name="gender" class="form-select form-select-sm">
                        <option selected>성별을 선택하세요</option>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="tall" class="col-sm-2 col-form-label">키</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" id="tall" name="tall" class="form-control" placeholder="키를 입력하세요.">
                        <span class="input-group-text">cm</span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="weight" class="col-sm-2 col-form-label">몸무게</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" id="weight" name="weight" class="form-control" placeholder="몸무게를 입력하세요.">
                        <span class="input-group-text">kg</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary ">회원가입</button>
            </div>
        </form>
    </div>
</section>
<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    function blank(a){
        return  document.getElementById(a).value;
    }
    document.querySelector('.btn-primary').addEventListener('click',function(e){
        if( /\S/.test(blank('userid')) == false ||  /\S/.test(blank('pw')) == false ||  /\S/.test(blank('name')) == false ||
        /\S/.test(blank('age')) == false ||  /\S/.test(blank('gender')) == false ||  /\S/.test(blank('tall')) == false ||
        /\S/.test(blank('weight')) == false){
        alert('빈칸을 입력해주세요');
        e.preventDefault();
        }
    })

</script>

<style>
    #custom-form {
        max-width: 600px; /* Adjust the max-width as needed */
        margin: auto; /* Center the form horizontally */
    }
</style>
</html>
