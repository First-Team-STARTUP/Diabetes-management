<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <form method="post">
        <div class="form_group">
            <label for="nickname">아이디</label>
            <input type="text" id="nickname" name="nickname" placeholder="아이디를 입력하세요.">
            <label for="password">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요">
            <label for="name">이  름</label>
            <input type="password" id="name" name="name" placeholder="이름을 입력하세요.">
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
