<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.extras/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Sign Up</h1>
    <form method="post">
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" class="form-control" placeholder="아이디를 입력하세요." />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="pw" name="pw" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요.">
        </div>
        <div class="form-group">
            <label for="age">나이</label>
            <div class="input-group">
                <input type="text" id="age" name="age" class="form-control" placeholder="나이를 입력하세요.">
                <div class="input-group-append">
                    <span class="input-group-text">세</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="gender">성별</label>
            <input type="text" id="gender" name="gender" class="form-control" placeholder="성별을 입력하세요">
        </div>
        <div class="form-group">
            <label for="tall">키</label>
            <div class="input-group">
                <input type="text" id="tall" name="tall" class="form-control" placeholder="키를 입력하세요.">
                <div class="input-group-append">
                    <span class="input-group-text">cm</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="weight">몸무게</label>
            <div class="input-group">
                <input type="text" id="weight" name="weight" class="form-control" placeholder="몸무게를 입력하세요.">
                <div class="input-group-append">
                    <span class="input-group-text">kg</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary ">회원가입</button>
        </div>
    </form>
</div>

<!-- 부트스트랩 및 jQuery 스크립트 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function blank(a){
        return  document.getElementById(a).value;
    }
    document.querySelector('.btn-primary').addEventListener('click',function(e){
        if( /\S/.test(blank('userid')) == false ||  /\S/.test(blank('pw')) == false ||  /\S/.test(blank('name')) == false ||
            /\S/.test(blank('age')) == false ||  /\S/.test(blank('gender')) == false ||  /\S/.test(blank('tall')) == false ||
            /\S/.test(blank('weight')) == false){
            alert('빈칸을 입력해주세요');
            e.preventDefault();
        }
    })

</script>
</body>
</html>
