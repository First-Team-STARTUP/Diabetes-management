<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .advertisement {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .advertisement h5 {
            color: #007bff;
            font-weight: bold;
        }

        .advertisement p {
            font-size: 18px;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <form action="/board/save" method="post">
        <div class="form-group row">
            <label for="registDate" class="col-sm-2 col-form-label">날짜</label>
            <div class="col-sm-10">
                <input type="date" name="registDate" class="form-control" id="registDate">
            </div>
        </div>

        <div class="form-group row">
            <label for="Time" class="col-sm-2 col-form-label">시간대 선택</label>
            <div class="col-sm-10">
                <select name="Time" class="form-select" id="Time">
                    <option value="morning">아침</option>
                    <option value="afternoon">점심</option>
                    <option value="evening">저녁</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="Food" class="col-sm-2 col-form-label">식단</label>
            <div class="col-sm-10">
                <select name="Food" class="form-select" id="Food">
                    <option value="치킨">치킨</option>
                    <option value="피자">피자</option>
                    <option value="햄버거">햄버거</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="AfterBlood" class="col-sm-2 col-form-label">식후혈당</label>
            <div class="col-sm-10">
                <input type="text" name="AfterBlood" class="form-control" id="AfterBlood">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </div>
    </form>

    <!-- 추가된 부분 -->
    <div class="advertisement">
        <h5>평균적인 정보</h5>
        <p>식후혈당</p>
        <ul>
            <li>아침: 약 110mg/dL</li>
            <li>점심: 약 140mg/dL</li>
            <li>저녁: 약 120mg/dL</li>
        </ul>
        <p>평균적인 식단</p>
        <ul>
            <li>아침: 닭가슴살</li>
            <li>점심: 샐러드</li>
            <li>저녁: 생선</li>
        </ul>
    </div>
    <!-- /추가된 부분 -->

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
