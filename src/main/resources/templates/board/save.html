<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .advertisement {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .advertisement h5 {
            color: #007bff;
            font-weight: bold;
        }

        .advertisement p {
            font-size: 18px;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <form action="/board/save" method="post">
        <div class="form-group row">
            <label for="registDate" class="col-sm-2 col-form-label">날짜</label>
            <div class="col-sm-10">
                <input type="date" name="registDate" class="form-control" id="registDate">
            </div>
        </div>

        <div class="form-group row">
            <label for="Time" class="col-sm-2 col-form-label">시간대 선택</label>
            <div class="col-sm-10">
                <select name="Time" class="form-select" id="Time">
                    <option value="morning">아침</option>
                    <option value="afternoon">점심</option>
                    <option value="evening">저녁</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="Food" class="col-sm-2 col-form-label">식단</label>
            <div class="col-sm-10">
                <select name="Food" class="form-select" id="Food">
                    <option value="치킨">치킨</option>
                    <option value="피자">피자</option>
                    <option value="햄버거">햄버거</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="AfterBlood" class="col-sm-2 col-form-label">식후혈당</label>
            <div class="col-sm-10">
                <input type="text" name="AfterBlood" class="form-control" id="AfterBlood">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">저장</button>
                <button onclick="listReq()">목록보기</button>
            </div>
        </div>
    </form>


    <!-- 추가된 부분 -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1>식후 혈당 목록</h1>
            <p>페이지 컨텐츠를 여기에 추가하세요.</p>
            <p>작은 화면에서는 메뉴의 시작 상태가 축소된 상태로 표시되고, 큰 화면에서는 축소되지 않은 상태로 표시됩니다. 메뉴 토글은 위의 버튼을 클릭하여 수행할 수 있습니다.</p>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">bno</th>
                    <th scope="col">Time</th>
                    <th scope="col">registDate</th>
                    <th scope="col">Food</th>
                    <th scope="col">AfterBlood</th>
                </tr>
                </thead>
                <tbody>
                <!--11:20초 4강-->
                <tr th:each="diabetes: ${boardList}"> <!-- 데이터를 받았지 컨트롤러로 boardList-->
                    <td th:text="${diabetes.bno}"></td>
                    <td><a th:href="@{|/diabetes/${diabetes.bno}|}" th:text="${diabetes.time}"></a></td>
                    <td th:text="${diabetes.registDate}"></td>
                    <td th:text="${diabetes.food}"></td>
                    <td th:text="${diabetes.afterBlood}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
    <!-- /추가된 부분 -->

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>const listReq= () =>{
    location.href ="/board/list";
}</script>
</body>
</html>
