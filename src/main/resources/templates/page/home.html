<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<!--/* css */-->
<link th:href="@{/css/common.css}" rel="stylesheet" />

<!-- index.html 고유 CSS 추가 -->

<!-- index.html 고유 스크립트 추가 -->

<!-- Content -->
<div layout:fragment="content" class="content">
    <h1>Content</h1>
    <a href="/fasting/register">공복혈당</a>
    <div>
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Board Register
                    </div>
                    <div class="card-body">
                        <!-- action속성: 목적지(서버주소),
                         method속성: http request method(get, post) -->
                        <form action="/fasting/register" method="post">
                            <div class="input-group mb-3">
                                <span class="input-group-text">공복혈당</span>
                                <input type="text" name="emptyData" class="form-control" placeholder="공복혈당">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">날짜</span>
                                <input type="date" name="registDate" class="form-control" placeholder="날짜">
                            </div>

                            <div class="my-4">
                                <div class="float-end">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div><!--end card body-->
                </div><!--end card-->
            </div><!-- end col-->
        </div><!-- end row-->
    </div>
    <script layout:fragment="script" th:inline="javascript">
        const errors = [[${errors}]]
        console.log(errors)

        let errorMsg = ''

        if(errors){
            for (let i = 0; i < errors.length; i++) {
                errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
            }
            alert(errorMsg)
        }
    </script>
</div>
</html>
