<!-- Content -->
<div layout:fragment="content" class="content">
    <h1>Content</h1>
    <script layout:fragment="script" th:inline="javascript">
        const errors = [[${errors}]]
        console.log(errors)

        let errorMsg = ''

        if(errors){
            for (let i = 0; i < errors.length; i++) {
                errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
            }
            alert(errorMsg)
        }
    </script>
</div>
