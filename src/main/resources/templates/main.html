<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card-body p-5 text-center">
            <h1 class="text-dark">회원 기능</h1>
            <div class="mt-3">
                <a class="btn btn-primary mr-2" th:href="@{/member/mypage}"> MY PAGE </a>
                <a class="btn btn-info mr-2" href="/fasting/register">공복혈당</a>
                <button type="button" class="btn btn-success" onclick="location.href='/fasting/report'">공복리포트</button>
                <button type="button" class="btn btn-warning" onclick="location.href='/highlight'">공복하이라이트</button>
                <button type="button" class="btn btn-dark" onclick="location.href='/fasting/list'">공복혈당 리스트</button>
                <button type="button" class="btn btn-primary" onclick="location.href='/safefood'">safe food</button>
                <button type="button" class="btn btn-info" onclick="location.href='/board/save'">식후혈당기록</button>
                <button class="btn btn-danger" type="button" onclick="location.href='/logout'">LOGOUT</button>
            </div>
        </div>
    </div>
</section>

<!-- 부트스트랩 및 jQuery 스크립트 링크 -->
