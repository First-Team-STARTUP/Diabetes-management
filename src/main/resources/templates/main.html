<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #card {
            display: flex; /* Flexbox 사용 */
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            height: 100vh;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container" id="card">
        <div class="card-body p-5 text-center">
            <h1 class="text-dark">회원 기능</h1>
            <div class="mt-3">
                <a class="btn btn-primary mr-2" href="/fasting/register">공복혈당</a>
                <button type="button" class="btn btn-success" onclick="location.href='/fasting/report'">공복리포트</button>
                <button type="button" class="btn btn-warning" onclick="location.href='/highlight'">공복하이라이트</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/fasting/list'">공복혈당 리스트</button>
                <button type="button" class="btn btn-danger" onclick="location.href='/safefood'">safe food</button>
                <button type="button" class="btn btn-info" onclick="location.href='/board/save'">식후혈당기록</button>
            </div>
        </div>
    </div>
</div>


<!-- 부트스트랩 및 jQuery 스크립트 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
